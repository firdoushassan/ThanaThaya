    <main class="container">
        <section class="feedback-container">
            <h1 class="hero-text">Feedback</h1>
            <form action="#" method="post" class="feedback-form">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>

                <label for="mobile">Mobile Number (optional):</label>
                <input type="tel" id="mobile" name="mobile">

                <label for="rating">Rating:</label>
                <div class="rating-container">
                    <!-- Use input type="radio" to create a star rating system -->
                    <input type="radio" name="rating" value="1" id="star1" />
                    <label for="star1">★</label>
                    <input type="radio" name="rating" value="2" id="star2" />
                    <label for="star2">★</label>
                    <input type="radio" name="rating" value="3" id="star3" />
                    <label for="star3">★</label>
                    <input type="radio" name="rating" value="4" id="star4" />
                    <label for="star4">★</label>
                    <input type="radio" name="rating" value="5" id="star5" />
                    <label for="star5">★</label>
                </div>

                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments" rows="4" required></textarea>
            </form>
                <button type="submit" class="button-primary" style="background-color: white; text-decoration: none;" ><a href="index_loggedin.html">Submit Feedback</a></button>
            
        </section>
